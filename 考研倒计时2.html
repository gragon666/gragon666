    <title>Gragon的倒计时</title>  
    <script type="text/javascript">
		
        function countTime() { 
 
            //获取当前时间  
            var date = new Date();  
			console.log("当前时间="+date);
            var now = date.getTime();  
            //设置截止时间  
            var str="2021/12/25 00:00:00";
            var endDate = new Date(str); 
            var end = endDate.getTime();  
            var str1="2021/9/25 00:00:00";
            var endDate1 = new Date(str1); 
            var end1 = endDate1.getTime(); 
            
            //时间差  
            var leftTime = end-now; 
            var leftTime1 = end1-now; 
            //定义变量 d,h,m,s保存倒计时的时间  
            var d,h,m,s;  
            var d1,h1,m1,s1;  
            if (leftTime>=0) {  
                d = Math.floor(leftTime/1000/60/60/24);  
                h = Math.floor(leftTime/1000/60/60%24);  
                m = Math.floor(leftTime/1000/60%60);  
                s = Math.floor(leftTime/1000%60);                     
            }  
            if (leftTime1>=0) {  
                d1 = Math.floor(leftTime1/1000/60/60/24);  
                h1 = Math.floor(leftTime1/1000/60/60%24);  
                m1 = Math.floor(leftTime1/1000/60%60);  
                s1 = Math.floor(leftTime1/1000%60);                     
            }  
			 console.log("前----还有："+d+"天"+h +"小时"+m+"分"+s +"秒");
			 console.log("前----还有："+d1+"天"+h1+"小时"+m1+"分"+s1 +"秒");
            //将倒计时赋值到div中  
			var cont=document.getElementById("day");
			var cont1=document.getElementById("day1");
			console.log('innerText cont= '+ cont.innerHTML);
            document.getElementById('day').innerHTML = d+"天";  
            document.getElementById('hour').innerHTML = h+"时";  
            document.getElementById('minute').innerHTML = m+"分";  
            document.getElementById('second').innerHTML= s+"秒";  
			console.log('innerText cont= '+ cont.innerHTML);
            document.getElementById('day1').innerHTML= d1+"天";  
            document.getElementById('hour1').innerHTML = h1+"时";  
            document.getElementById('minute1').innerHTML = m1+"分";  
            document.getElementById('second1').innerHTML= s1+"秒";  
            
  console.log("还有："+d+"天"+h +"小时"+m+"分"+s +"秒");
  console.log("还有："+d1+"天"+h1+"小时"+m1+"分"+s1 +"秒");
        }
